<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facebook project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <img src="facebook.webp" class="logo">
    </div>

    <div class="content">
        <h1>Facebook is the biggest place to meet new people</h1>
        <p>Make new friends on the biggest social platform in the world,
            here you will find many new amazing people, features and cool content.
        </p>
        
        <div class="box">
            <h2>Login here</h2>
            <input type="email" name="email" placeholder="Enter your email here">
            <input type="password" name="password" placeholder="Enter your password here">
            <button class="btnn"><a href="#">Login</a></button>
            
            <p class="link">Don't have an account?
                <a href="#">Sign up here</a>
            </p>
        </div>
    </div>
</body>
</html>
